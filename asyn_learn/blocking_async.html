<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nonBlocking</title>
  </head>
  <body>
    <div id="time"></div>
    <button onclick="sendRequest()">処理開始</button>
  </body>
  <script>
    const cout = console.log;
    const getString = async () => {
      return "hello world";
    };
    const sendRequest = () => {
      cout(getString());
    };
  </script>
</html>
